<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="app/headerImports"></div>
</head>
<body>
    <div th:replace="app/navbar"></div>
    <div class="container">
        <div class="container">
            <div class="jumbotron">
                <h1>All available books in the library: </h1>
            </div>
        </div>
        <table class="table table-hover">
            <tr>
                <th>Book title</th>
                <th>Authors</th>
                <th>Release date</th>
                <th>Publisher</th>
                <th>Stock</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.authors}"></td>
                <td th:text="${#dates.format(book.publishDate, 'dd MM yyy')}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.stock}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
