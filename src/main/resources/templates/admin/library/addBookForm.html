<div class="form-row">
    <div class="form-group">
        <label for="bookTitle">Book title</label>
        <input type="text" class="form-control" th:field="${book.title}" id="bookTitle" placeholder="Book title">
    </div>
    <div class="form-group">
        <label for="isbin">ISBN No</label>
        <input type="text" class="form-control" th:field="${book.isbin}" id="isbin" placeholder="ISBN No">
    </div>
    <div class="form-group">
        <label for="authors">Authors</label>
        <input type="text" class="form-control" th:field="${book.authors}" id="authors" placeholder="Authors">
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" th:field="${book.publisher}" id="publisher" placeholder="Publisher">
    </div>
    <div class="form-group">
        <label for="publishDate">Publish Date</label>
        <input type="date" class="form-control" th:field="${book.publishDate}" id="publishDate" placeholder="Publish date">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" th:field="${book.price}" id="price" placeholder="Price">
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" th:field="${book.stock}" id="stock" placeholder="Stock">
    </div>
</div>
